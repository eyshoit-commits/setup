name: CodeQL Configuration

# https://docs.github.com/en/code-security/code-scanning/using-codeql-code-scanning-with-your-existing-ci-system/configuring-codeql-cli-for-use-with-your-ci-system

paths:
  # YAML files
  - "**/*.yml"
  - "**/*.yaml"
  
  # Shell scripts
  - "**/*.sh"
  - "**/*.bash"
  
  # Markdown
  - "**/*.md"

# Exclude paths
paths-ignore:
  - ".git"
  - ".github"
  - "node_modules"
  - ".vscode"
  - ".idea"
  - "*.egg-info"
  - "__pycache__"
  - ".pytest_cache"
  - ".nyc_output"
  - "coverage"
  - "dist"
  - "build"

# Queries to run
queries:
  - uses: security-and-quality
  - uses: security-extended

# Disable default queries
disable-default-queries: false

# Severity filter
severity: warning
