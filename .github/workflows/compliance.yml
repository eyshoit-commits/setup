name: Enterprise Compliance Check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check License Headers
        run: scripts/check-license-headers.sh
      - name: Validate Dependencies
        run: scripts/validate-dependencies.sh
      - name: Security Policy Check
        run: scripts/check-security-policy.sh
      - name: Generate Compliance Report
        run: scripts/generate-compliance-report.sh
