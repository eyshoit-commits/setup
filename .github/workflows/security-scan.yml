name: ðŸ”’ Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-scan-npm:
    name: NPM Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"setup","version":"1.0.0","private":true}' > package.json
          fi
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  dependency-scan-python:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Run pip audit
        run: pip-audit -r config/requirements.txt
        continue-on-error: true

  pre-commit-check:
    name: Pre-commit Hooks Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pre-commit
        run: pip install pre-commit
      
      - name: Copy pre-commit config
        run: cp config/pre-commit-config.yaml .pre-commit-config.yaml
      
      - name: Run pre-commit
        run: pre-commit run --all-files
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, dependency-scan-npm, dependency-scan-python, pre-commit-check]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks: ${{ needs.gitleaks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: ${{ needs.dependency-scan-npm.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Audit: ${{ needs.dependency-scan-python.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-commit: ${{ needs.pre-commit-check.result }}" >> $GITHUB_STEP_SUMMARY
